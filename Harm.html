      <p>&nbsp;</p>
      <p><strong>ผล</strong>กระทบจาก<strong>ขยะอาหาร</strong>ไม่ได้มีเพียงแค่ปัญหาความอดอยากของผู้คนหรือเม็ดเงินที่สูญ<strong>เสีย</strong>ไปทางเศรษฐกิจเท่านั้น แต่ยังส่ง<strong>ผล</strong>ถึงระบบนิเวศน์ที่เสี่ยงต่อสุขภาพของคนในชุมชน ไม่ว่าจะเป็นโรคเกี่ยวกับทางเดิน<strong>อาหาร</strong>ที่เกิดจากสิ่งสกปรกและแบคทีเรียหมักหมม หรือแม้แต่ก๊าซที่เกิดจากการหมักหมมก็ส่ง<strong>ผล</strong>ให้เกิดอาการเวียนหัวได้</p>
